<!DOCTYPE html>
<html>
<head>
    <title>Выручка</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Отчет по выручке</h1>
    <p>Общая выручка: {{ total_revenue }} руб.</p>
    <table>
        <tr>
            <th>ID</th>
            <th>Номер стола</th>
            <th>Сумма</th>
        </tr>
        {% for order in paid_orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.table_number }}</td>
            <td>{{ order.total_price }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">Оплаченных заказов нет</td></tr>
        {% endfor %}
    </table>
    <a href="{% url 'order_list' %}">Назад</a>
</body>
</html>
